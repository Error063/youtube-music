<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>无法连接到服务器</title>
		<style>
			body {
				background: #000;
			}

			.container {
				margin: 0;
				font-family: Roboto, Arial, sans-serif;
				font-size: 20px;
				font-weight: 500;
				color: rgba(255, 255, 255, 0.5);
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}

			.button {
				background: #065fd4;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				color: white;
				font: inherit;
				text-transform: uppercase;
				text-decoration: none;
				border-radius: 2px;
				font-size: 16px;
				font-weight: normal;
				text-align: center;
				padding: 8px 22px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h2>无法连接到服务器</h2>
			<p>请检查网络连接和代理配置后重试</p>
			<a href="#" class="button" onclick="reload()">重试</a>
		</div>
	</body>
</html>
